<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // destructuring object
        const profile = {
            firstName: "John",
            lastName: "Doe",
            age: 18
        }
        // menggunakan {} disebelah kiri operator assignmen
        // const {firstName, lastName, age} = profile;
 
        // console.log(firstName, lastName, age);
        // const {lastName} = profile;
        
        let firstName = "Dimas";
        let age = 20;
        
        // menginisialisasi nilai baru melalui destructuring object
        // menambah () disebelah kiri, karena jika hanya menulis {} js akan membacanya statement, 
        //dan statement didak dapat di sebelah kiri operator asignmen
        ({firstName, age} = profile);
        
        console.log(firstName);
        console.log(age);
 
/* output:
John
18
*/
    </script>
</body>
</html>
