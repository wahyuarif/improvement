    <script>
        // pure function
        const createPersonWithAge = (age, person) => {
        return { ...person, age };
        };

        const person = {
        name: 'Bobo'
        };

        const newPerson = createPersonWithAge(18, person);

        console.log({
            person, newPerson
        });
    </script>
